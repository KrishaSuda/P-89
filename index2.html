<!DOCTYPE html>
<html>
    <head>
        <title>P-90</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main2.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body style="color:white;font-family: Garamond;">
        <span>
            <h4 id="player1_name"></h4><span id="player1_score"></span>
            <br>
            <h4 id="player2_name"></h4><span id="player2_score"></span>
        </span>
        <div id="container">
            <center>
                <h2>Math Quiz!</h2>
                <h3 id="question_turn"></h3>

                <div id="output" class="col-lg-6">
                    <h3 id="q_text"></h3>
                    answer :
                    <input type="text" id="a_input" class="form-control" style="width: 200px;">

                    <button class="btn" style="width: 200px; background:#ff8989; color: white;">Check</button>
                </div>
                <br>
                <input type="number" id="number1" class="form-control" style="width: 30%;"placeholder="Number 1">
                <br>
                <input type="number" id="number2" class="form-control" style="width: 30%;"placeholder="Number 2">
                <br>
                <button class="btn" style="width: 30%;" onclick="number()">Send</button>
            </center>
        </div>
            
        <script src="main2.js"></script>
    </body>
